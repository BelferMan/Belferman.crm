<app-page-header [headerIcon]="headerIcon" [headerTitle]="headerTitle"></app-page-header>

<div class="row">
    <div class="col-12">
        <form>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="firstName">First name:</label>
                    <input disabled="disabled" value="{{ customer.firstName }}" type="text" name="firstName" id="firstName" class="form-control">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="lastName">Last name:</label>
                    <input disabled="disabled" value="{{ customer.lastName }}" type="text" name="lastName" id="lastName" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="email">Email:</label>
                    <input disabled="disabled" value="{{ customer.email }}" type="email" name="email" id="email" class="form-control" >
                </div>
                <div class="col-md-4 mb-3">
                    <label for="phone">Phone</label>
                    <input disabled="disabled" value="{{ customer.phone }}" type="tel" name="phone" id="phone" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 mb-3">
                    <label for="address">Address</label>
                    <input disabled="disabled" value="{{ customer.address }}" class="form-control" type="text" name="address" id="address">
                </div>
                <div class="col-md-8 mb-3">
                    <label for="notes">Notes:</label>
                    <textarea disabled="disabled" value="{{ customer.notes }}" name="notes" id="notes" class="form-control" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="fixed-bottom text-center bg-light p-3">
                <a href="" routerLink="/customers" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>
</div>
